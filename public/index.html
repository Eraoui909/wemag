<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

      <!-- PLUGINS CSS STYLE -->
      <link rel="stylesheet" href="<%= BASE_URL %>plugins/bootstrap/bootstrap.min.css">
      <link rel="stylesheet" href="<%= BASE_URL %>plugins/themify-icons/themify-icons.css">
      <link rel="stylesheet" href="<%= BASE_URL %>plugins/slick/slick.css">
      <link rel="stylesheet" href="<%= BASE_URL %>plugins/slick/slick-theme.css">
      <link rel="stylesheet" href="<%= BASE_URL %>plugins/fancybox/jquery.fancybox.min.css">
      <link rel="stylesheet" href="<%= BASE_URL %>plugins/aos/aos.css">

      <!-- CUSTOM CSS -->
      <link rel="stylesheet" href="<%= BASE_URL %>style/main.css">
      <link rel="stylesheet" href="<%= BASE_URL %>style/style.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

  <!-- plugins -->
  <script src="<%= BASE_URL %>plugins/jquery/jquery.min.js"></script>
  <script src="<%= BASE_URL %>plugins/bootstrap/bootstrap.min.js"></script>
  <script src="<%= BASE_URL %>plugins/slick/slick.min.js"></script>
  <script src="<%= BASE_URL %>plugins/fancybox/jquery.fancybox.min.js"></script>
  <script src="<%= BASE_URL %>plugins/syotimer/jquery.syotimer.min.js"></script>
  <script src="<%= BASE_URL %>plugins/aos/aos.js"></script>

  <!-- custom plugins -->
  <script src="<%= BASE_URL %>script/script.js"></script>
</html>
